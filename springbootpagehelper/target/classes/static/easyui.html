<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" type="text/css" href="css/themes/default/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="css/themes/icon.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.easyui.min.js"></script>

    <title>easyUi</title>
</head>
<body>
<div id="tb">
    学号：<input class="easyui-textbox" style="width:75px;height:22px" name="id" />
    姓名：<input class="easyui-textbox" style="width:75px;height:22px" name="name" />
    <a href="#" onclick="doEdit()" class="easyui-linkbutton" data-options="iconCls:'icon-search',plain:true">查询</a>
    <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true">修改</a>
    <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true">添加</a>
    <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-ban',plain:true">启禁</a>
</div>
<table id="dg"></table>

<script type="text/javascript">
    $('#dg').datagrid({
        url:'/country/getAllToEasyUi',
        title:'用户列表',
        border:false,
        rownumbers:true,
        toolbar: '#tb',
        pagination: true,
        fit: true,
        pageSize:"10",
        pageList:[5,10,15,20],
        editorHeight: "100",
        striped: "true",
        singleSelect: true,
        beforePageText: '第',
        afterPageText: '页    共 {pages} 页',
      /*  displayMsg: '当前显示 {from} - {to} 条记录   共 {total} 条记录',*/
        columns:[[
            {field:'id',title:'城市编号',width:120},
            {field:'countrycode',title:'城市代码',width:120},
            {field:'countryname',title:'城市名字',width:120},
        ]]
    });

</script>
</body>
</html>
